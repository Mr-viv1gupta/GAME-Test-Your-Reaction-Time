<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Test Your Reaction Speed!</h1>
            <p id="highscore">High Score: <span id="highscoreResult"></span></p>
        </div>
        <p>Click on the Boxes and circles as quickly as you can!</p>
        <p id="timetaken">Your Time: <span id="timeTakenResult"></span> </p>
        <button id="start">Start!</button>
    </div>
    
    <div id="shape"></div>
    
    <script type="text/javascript" src="script.js"></script>    
</body>
</html>
